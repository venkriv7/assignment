<div class="container">
    
    <div class="inner-main">

  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="currentRates" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="currencyCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CURRENCY </th>
        <td mat-cell *matCellDef="let row"> {{row.currencyCode}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
        <td mat-cell *matCellDef="let row"> {{row.rate}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="rateDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.rateDate}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    
  </div>
  
</div>
</div>
